<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presença de Estagiários</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Presença de Estagiários</h1>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="registro">Registro de Presença</button>
            <button class="tab-btn" data-tab="estagiarios">Cadastro de Estagiários</button>
            <button class="tab-btn" data-tab="relatorios">Relatórios</button>
        </div>
        
        <div id="alert" class="alert"></div>
        
       
        <div id="registro" class="tab-content active">
            <h2>Registrar Presença</h2>
            <div class="form-group">
                <label for="estagiario">Estagiário:</label>
                <select id="estagiario">
                    <option value="">Selecione um estagiário</option>
                </select>
            </div>
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" id="data" value="">
            </div>
            <div class="form-group">
                <label for="hora-entrada">Hora de Entrada:</label>
                <input type="time" id="hora-entrada">
            </div>
            <div class="form-group">
                <label for="hora-saida">Hora de Saída:</label>
                <input type="time" id="hora-saida">
            </div>
            <div class="form-group">
                <label for="observacao">Observação:</label>
                <input type="text" id="observacao" placeholder="Opcional">
            </div>
            <button id="registrar-presenca">Registrar Presença</button>
            
            <h3>Registros de Hoje</h3>
            <table id="registros-hoje">
                <thead>
                    <tr>
                        <th>Estagiário</th>
                        <th>Entrada</th>
                        <th>Saída</th>
                        <th>Observação</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados via JavaScript -->
                </tbody>
            </table>
        </div>
        
      
        <div id="estagiarios" class="tab-content">
            <h2>Cadastro de Estagiários</h2>
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" placeholder="Nome do estagiário">
            </div>
            <div class="form-group">
                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" placeholder="Número de matrícula">
            </div>
            <div class="form-group">
                <label for="departamento">Departamento:</label>
                <input type="text" id="departamento" placeholder="Departamento">
            </div>
            <div class="form-group">
                <label for="supervisor">Supervisor:</label>
                <input type="text" id="supervisor" placeholder="Nome do supervisor">
            </div>
            <button id="cadastrar-estagiario">Cadastrar Estagiário</button>
            
            <h3>Estagiários Cadastrados</h3>
            <div class="search-container">
                <input type="text" id="busca-estagiario" placeholder="Buscar estagiário...">
            </div>
            <div id="lista-estagiarios">
                <!-- Estagiários listados via js -->
            </div>
        </div>
        
       
        <div id="relatorios" class="tab-content">
            <h2>Relatórios de Presença</h2>
            <div class="form-group">
                <label for="relatorio-estagiario">Estagiário:</label>
                <select id="relatorio-estagiario">
                    <option value="">Todos os estagiários</option>
                </select>
            </div>
            <div class="form-group">
                <label for="data-inicio">Data Inicial:</label>
                <input type="date" id="data-inicio">
            </div>
            <div class="form-group">
                <label for="data-fim">Data Final:</label>
                <input type="date" id="data-fim">
            </div>
            <button id="gerar-relatorio">Gerar Relatório</button>
            
            <div id="resultado-relatorio" style="margin-top: 20px;">
                <h3>Resultados</h3>
                <table id="tabela-relatorio">
                    <thead>
                        <tr>
                            <th>Estagiário</th>
                            <th>Data</th>
                            <th>Entrada</th>
                            <th>Saída</th>
                            <th>Horas</th>
                            <th>Observação</th>
                        </tr>
                    </thead>
                    <tbody>
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>

</body>
</html>
