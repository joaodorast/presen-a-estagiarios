<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Fingerprint WebAPI Test App</title>
    <link rel="stylesheet" href="css/bootstrap-min.css">
    <link rel="stylesheet" href="app.css" type="text/css" />
</head>
<body>
    <div id="Container">

        <!-- Navegação entre telas -->
        <div class="btn-group" style="margin: 20px;">
            <button class="btn btn-primary" onclick="showScreen('cadastro')">Cadastro de Digitais</button>
            <button class="btn btn-success" onclick="showScreen('ponto')">Bater Ponto</button>
        </div>

        <!-- Tela de Cadastro de Digitais -->
        <div id="tela-cadastro" style="display: block;">
            <h3>Cadastro de Digitais</h3>
            <div class="form-group">
                <label for="estagiarioSelectCadastro">Selecione o Estagiário:</label>
                <select id="estagiarioSelectCadastro" class="form-control">
                    <option value="">Carregando...</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="capturarDigitalCadastro()">Capturar Digital</button>
            <div id="statusCadastro"></div>
        </div>

        <!-- Tela de Bater Ponto -->
        <div id="tela-ponto" style="display: none;">
            <h3>Bater Ponto</h3>
            <button class="btn btn-success" onclick="capturarDigitalPonto()">Bater Ponto (Capturar Digital)</button>
            <div id="statusPonto"></div>
        </div>

        <!-- RESTANTE DO SEU HTML ORIGINAL AQUI -->
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <div class="navbar-brand" href="#" style="color: white;">Fingerprint WebAPI</div>
            </div>
            <ul class="nav navbar-nav">
              <li id="Reader" class="active">
                <a href="#" style="color: white;" onclick="toggle_visibility(['content-reader','content-capture']);setActive('Reader','Capture')">
                    Reader</a>
              </li>
            </ul>
            <ul class="nav navbar-nav">
              <li id="Capture" class="">
                <a href="#" style="color: white;" onclick="toggle_visibility(['content-capture','content-reader']);setActive('Capture','Reader')">
                    Capture</a>
              </li>
            </ul>                       
          </div>
        </nav>
        <div id="Scores">
           <h5>Scan Quality : <input type="text" id="qualityInputBox" size="20" style="background-color:#DCDCDC;text-align:center;"></h5> 
        </div>
        <!-- ... resto do seu conteúdo ... -->

    </div>

    <script src="lib/jquery.min.js"></script> 
    <script src="lib/bootstrap.min.js"></script>
    <script src="scripts/es6-shim.js"></script>
    <script src="scripts/websdk.client.bundle.min.js"></script>
    <script src="scripts/fingerprint.sdk.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
